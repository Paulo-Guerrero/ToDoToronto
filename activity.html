<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Suggestion</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>We think you'd like this activity!</h1>
        </div>
    </header>
    <p>{{activityName}}</p>
    <p>{{website}}</p>
    <p>Don't like it? Generate a new activity</p>
    <form action="/activity" method="get">
        <input type="submit" value="Go!">
    </form>
<footer>
    <p>Creator: Paulo Guerrero</p>
</footer>
</body>
</html>
