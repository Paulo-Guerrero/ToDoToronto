<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Toronto</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}"/>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
</head>
<body>
    <header>
        <div class="welcome">
            <h1>Welcome to To Do Toronto!</h1>
        </div>
    </header>
    <div class="description">
        <h2>Answer a few questions and we will generate an activity for you to do in Toronto</h2>
        <h2>Feeling adventurous? Click here for a random activity!</h2>
        <form action="/activity" method="get">
            <input type="submit" value="Go!">
        </form>
    </div>
    <div class="question1" id="question1">
        <button onclick="submitCriteria(this)" class="question" id="answer1" value="question1">Answer 1</button>
        <button onclick="submitCriteria(this)" class="question" id="answer2" value="question1">Answer 2</button>
        <button onclick="submitCriteria(this)" class="question" id="answer3" value="question1">Answer 3</button>
        <br>
    </div>

    <div class="question2" id="question2">
        <button onclick="submitCriteria(this)" class="question" id="answer4" value="question2">Answer 4</button>
        <button onclick="submitCriteria(this)" class="question" id="answer5" value="question2">Answer 5</button>
        <button onclick="submitCriteria(this)" class="question" id="answer6" value="question2">Answer 6</button>
        <br>
    </div>

    <div class="question3" id="question3">
        <button onclick="submitCriteria(this)" class="question" id="answer7" value="question3">Answer 7</button>
        <button onclick="submitCriteria(this)" class="question" id="answer8" value="question3">Answer 8</button>
        <button onclick="submitCriteria(this)" class="question" id="answer9" value="question3">Answer 9</button>
        <br>
    </div>


    <form action="/activity" method="post">
            <input type="submit" value="Generate custom activity!">
    </form>
<footer>
    <p>Creator: Paulo Guerrero</p>
</footer>
</body>
</html>
